<div class="app-edit-accounts-dialog-container">
    <div class="table-grid header">
        <div class="title-col">Title</div>
        <div class="value-col">Value</div>
    </div>
    <p-scrollPanel [style]="{width: '100%', height: '200px'}">
        <div *ngFor="let account of accounts; index as i" class="table-grid">
            <div class="title-col">
                <input type="text" pInputText [(ngModel)]="account.title"/>
            </div>
            <div class="value-col">
                <input type="text" pInputText [(ngModel)]="account.key"/>
            </div>
            <div class="trash-icon-col">
                <p-button icon="pi pi-trash" (onClick)="removeAccount(i)"></p-button>
            </div>
        </div>
    </p-scrollPanel>
    <div class="footer">
        <p-button label="Додати аккаунт" (onClick)="addAccount()"></p-button>
        <p-button label="Зберегти" (onClick)="save()"></p-button>
    </div>
</div>
